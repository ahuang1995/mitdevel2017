{% extends "base.html" %}
{% load i18n %}

{% block title %}Password Reset{% endblock %}

{% block head_extra %}
<style type="text/css">
      body {
        padding-top: 80px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-register {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-register .form-register-heading,
      .form-register .checkbox {
        margin-bottom: 10px;
      }
      .form-register input[type="text"],
      .form-register input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

</style>
{% endblock %}

{% block main_content %}

<div class="container">
    {% if form.errors %}
      <div class="alert alert-error">
              <button type="button" class="close" data-dismiss="alert">Ã—</button>
              <strong>Oh snap! {{ form.errors }}</strong>
      </div>
    {% endif %}
  
  
      <form class="form-register" method="post">
      {% csrf_token %}
        <h2 class="form-register-heading">Change Password</h2>
        <input type="password" name="old_password" class="input-block-level" placeholder="Old Password">
        <input type="password" name="new_password1" class="input-block-level" placeholder="New Password">
        <input type="password" name="new_password2" class="input-block-level" placeholder="New Password confirmation">
        <!-- <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>-->
        <button class="btn btn-large btn-primary" type="submit">Change Password</button>
      </form>

</div>
{% endblock %}
